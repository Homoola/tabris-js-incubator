<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Tabris.js Tests</title>

  <link rel="shortcut icon" type="image/png" href="../node_modules/jasmine-core/images/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

  <script type="text/javascript" src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
  <script type="text/javascript" src="../node_modules/tabris/tabris.js"></script>

  <!-- source files -->
  <script type="text/javascript" src="../src/js/SwipeView.js"></script>
  <script type="text/javascript" src="../src/js/DatePicker.js"></script>

  <!-- helper files -->
  <script type="text/javascript" src="js/NativeBridgeSpy.js"></script>

  <!-- catch specs that aren't executed due to load errors -->
  <script type="text/javascript">
    (function() {
      var loadErrors = [];
      window.addEventListener("error", function(error) {
        loadErrors.push(error.message);
      }, false);
      describe("All specs", function() {
        it("have been loaded without errors", function() {
          expect(loadErrors).toEqual([]);
        });
      });
    }());
  </script>

  <!-- spec files -->
  <script type="text/javascript" src="js/SwipeView.spec.js"></script>
  <script type="text/javascript" src="js/DatePicker.spec.js"></script>

</head>
